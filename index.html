<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Outfit:regular,700" rel="stylesheet" />
  <title>Frontend Mentor | QR code component</title>

  
</head>
<body>
<main class="qr">
  <div class="container">
    <div class="qr__block">
      <img class="qr__img" src="images/image-qr-code.png" alt="qr-code">
      <div class="qr__description">
        <h1 class="qr__title">
          Improve your front-end skills by building projets
        </h1>
        <p class="qr__text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>
</main>
  
</body>
</html>
